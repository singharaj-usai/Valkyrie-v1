<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance - AlphaBlox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <link rel="icon" href="/images/AlphaBlox.ico" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('/images/alphablox-maintenance.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .maintenance-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maintenance-content {
            background-color: rgba(255, 255, 255, 0.577);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .maintenance-icon {
            font-size: 64px;
            color: #007bff;
        }
        @media (max-width: 768px) {
            .maintenance-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-overlay">
        <div class="maintenance-content">
            <div class="maintenance-icon">üõ†Ô∏è</div>
            <h1 class="mt-4">Site Maintenance</h1>
            <p class="lead">We're currently performing some maintenance. We'll be back soon!</p>
            <p>We apologize for any inconvenience. Please check back later.</p>
            <a href="/" class="btn btn-primary mt-3">Refresh</a>
        </div>
    </div>
</body>
</html>
