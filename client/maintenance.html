<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance - AlphaBlox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <link rel="icon" href="./images/AlphaBlox.ico" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-image: url('./images/alphablox-maintenance.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .maintenance-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .maintenance-content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
        }
        .maintenance-icon {
            font-size: 64px;
            color: #007bff;
        }
        @media (max-width: 768px) {
            .maintenance-content {
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="maintenance-content text-center">
                        <div class="maintenance-icon">üõ†Ô∏è</div>
                        <h1 class="mt-4">Site Maintenance</h1>
                        <p class="lead">We're currently performing some maintenance. We'll be back soon!</p>
                        <p>We apologize for any inconvenience. Please check back later.</p>
                        <a href="/" class="btn btn-primary mt-3">Refresh</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
