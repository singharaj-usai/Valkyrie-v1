        .sidebar {
            position: fixed;

            overflow-y: auto;
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
        }
        .main {
            padding: 20px;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholder img {
            display: inline-block;
            border-radius: 50%;
        }

    <nav class="navbar navbar-inverse navbar-fixed-top">

            </div>

                </ul>

                <div id="content-area"></div>
            </div>
        </div>
    </div>
