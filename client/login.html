<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlphaBlox</title>
    <meta name="description" content="AlphaBlox is your ultimate platform for creating and sharing immersive gaming experiences. Join us to unleash your creativity and connect with gamers worldwide.">
    <meta name="keywords" content="AlphaBlox, game creation, social gaming, user-generated content, online multiplayer">
    <meta name="author" content="AlphaBlox">
   
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.alphablox.net/">
    <meta property="og:title" content="AlphaBlox - Create, Play, Connect">
    <meta property="og:description" content="Create and share amazing games, connect with fellow creators, and dive into a world of user-generated content on AlphaBlox.">
    <meta property="og:image" content="https://www.alphablox.net/images/AlphaBloxLogo.png">
   
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="alphablox.net">
    <meta property="twitter:url" content="https://www.alphablox.net/">
    <meta name="twitter:title" content="AlphaBlox - Create, Play, Connect">
    <meta name="twitter:description" content="Create and share amazing games, connect with fellow creators, and dive into a world of user-generated content on AlphaBlox.">
    <meta name="twitter:image" content="https://www.alphablox.net/images/AlphaBloxLogo.png">
   
    <!-- Discord Meta Tags -->
    <meta name="theme-color" content="#5865F2">
    <meta property="og:site_name" content="AlphaBlox">
    <meta property="og:image:alt" content="AlphaBlox - The Ultimate Gaming Creation Platform">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="icon" href="/images/AlphaBlox.ico" type="image/x-icon">

   <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="content" style="display: none;">
    <div class="container" style="margin-top: 50px;">
                <div id="navbar-container"></div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Login</h2>
                <div id="verified-message" class="alert alert-success" style="display: none;">Your email has been verified. You can now log in.</div>
                <div id="alert-container"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required minlength="3" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                    </div>
                    <div class="row">
                        <div class="col-xs-5">
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </div>
                        <div class="col-xs-2 text-center">
                            <p style="margin-top: 6px;">or</p>
                        </div>
                        <div class="col-xs-5">
                            <a href="./register" class="btn btn-primary btn-block">Sign Up</a>
                        </div>
                    </div>  
                    <div class="form-group">
                        <p class="text-muted">This site is protected by reCAPTCHA and the Google
                            <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                            <a href="https://policies.google.com/terms">Terms of Service</a> apply.
                        </p>
                    </div>             
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/auth/auth.js"></script>
    <script>
      $(document).ready(function() {
        App.init();
        App.initForms();
      });
    </script>
</body>
</html>
