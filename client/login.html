<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Node.js App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/yeti/bootstrap.min.css">
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="content" style="display: none;">
    <div class="container" style="margin-top: 50px;">
                <div id="navbar-container"></div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Login</h2>
                <div id="verified-message" class="alert alert-success" style="display: none;">Your email has been verified. You can now log in.</div>
                <div id="alert-container"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required minlength="3" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                    </div>
                    <div class="row">
                     
                        <div class="col-xs-5">
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </div>
                        
                        <div class="col-xs-2 text-center">
                            <p style="margin-top: 6px;">or</p>
                        </div>
                        <div class="col-xs-5">
                            <a href="./register.html" class="btn btn-primary btn-block">Sign Up</a>
                        </div>

                    </div>  
                    <div class="form-group">
                        <p class="text-muted">This site is protected by reCAPTCHA and the Google
                            <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                            <a href="https://policies.google.com/terms">Terms of Service</a> apply.
                        </p>
                    </div>             
                 </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="./js/auth.js"></script>
    <script>
      $(document).ready(function() {
        if (Cookies.get("sessionToken")) {
            window.location.href = '/';
            } else {
                $('#loading').hide();
                $('#content').show();
            }
            const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('verified') === 'true') {
        $('#verified-message').show();
    }   
        });
    </script>
</body>
</html>
