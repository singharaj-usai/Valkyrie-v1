<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Node.js App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/yeti/bootstrap.min.css">
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="content" style="display: none;">
    <div class="container" style="margin-top: 50px;">
                <div id="navbar-container"></div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Login</h2>
                <div id="alert-container"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required minlength="3" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
      $(document).ready(function() {
            if (localStorage.getItem("username")) {
                window.location.href = '/';
            } else {
                $('#loading').hide();
                $('#content').show();
            }
        });
    </script>
</body>
</html>
