<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users - AlphaBlox</title>
    <link rel="icon" href="./images/AlphaBlox.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
  />
    
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container" style="margin-top: 70px;">
        <h2>Search Users</h2>
        <form id="search-form" role="search">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search Users">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">Search</button>
                    </span>
                </div>
            </div>
        </form>
        <div id="search-results"></div>
        <div id="pagination"></div>

    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/auth.js"></script>

</body>
</html>
