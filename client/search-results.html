<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - My Node.js App</title>
    <link rel="icon" href="./images/AlphaBlox.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container" style="margin-top: 70px;">
        <h2>Search Results</h2>
        <form id="search-form" class="form-inline" role="search">
            <div class="form-group">
                <input type="text" class="form-control" id="search-input" placeholder="Search Users">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <div id="search-results"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/auth.js"></script>

</body>
</html>
