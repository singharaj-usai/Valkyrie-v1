<html lang="en">
<head>

<body>
    <div id="navbar-container"></div>
    <div class="container" style="margin-top: 70px;">
        <h2>Friends</h2>
        <ul class="nav nav-tabs" id="friendTabs" role="tablist">
            <li class="nav-item active" role="presentation">
                <a class="nav-link" id="friends-tab" data-toggle="tab" href="#friends" role="tab" aria-controls="friends" aria-selected="true">Friends List</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="requests-tab" data-toggle="tab" href="#requests" role="tab" aria-controls="requests" aria-selected="false">Friend Requests</a>
            </li>
        </ul>
        <div class="tab-content" id="friendTabsContent">
            <div class="tab-pane fade in active" id="friends" role="tabpanel" aria-labelledby="friends-tab">
                <ul id="friends-list" class="list-group mt-3"></ul>
            </div>
            <div class="tab-pane fade" id="requests" role="tabpanel" aria-labelledby="requests-tab">
                <ul id="friend-requests" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
