<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>
   
    <!-- Main Content -->
    <div class="container" style="margin-top: 70px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Compose Message</h3>
            </div>
            <div class="panel-body">
                <div id="alert-container"></div>
                <form id="compose-form">
                    <div class="form-group">
                        <label for="recipient">To:</label>
                        <input type="text" class="form-control" id="recipient" readonly>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" class="form-control" id="subject" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="5" required maxlength="1000"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Send Message</button>
                        <button type="button" id="discard-button" class="btn btn-default">Discard</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
