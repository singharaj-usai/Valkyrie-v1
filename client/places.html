<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Places - AlphaBlox</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Manage your uploaded games on AlphaBlox. Edit game properties and view your creations.">
    <meta name="keywords" content="AlphaBlox, game management, user-generated content">
    <meta name="author" content="AlphaBlox">
   
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/AlphaBlox.ico" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>
   
    <!-- Main Content -->
    <div class="container" style="margin-top: 70px;">
        <h2>My Places</h2>
        <div id="places-container" class="row"></div>
    </div>

 <!-- Edit Game Modal -->
<div class="modal fade" id="editGameModal" tabindex="-1" role="dialog" aria-labelledby="editGameModalLabel">
    <div class="modal-dialog" role="document">
        <div id="error-message" class="alert alert-danger hidden"></div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editGameModalLabel">Edit Game</h4>
            </div>
            <div class="modal-body">
                <form id="edit-game-form">
                    <input type="hidden" id="edit-game-id">
                    <div class="form-group">
                        <label for="edit-title">Title:</label>
                        <input type="text" class="form-control" id="edit-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description:</label>
                        <textarea class="form-control" id="edit-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Genre:</label>
                        <div>
                            <label class="radio-inline"><input type="radio" name="edit-genre" value="Action"> Action</label>
                            <label class="radio-inline"><input type="radio" name="edit-genre" value="Adventure"> Adventure</label>
                            <label class="radio-inline"><input type="radio" name="edit-genre" value="Puzzle"> Puzzle</label>
                            <label class="radio-inline"><input type="radio" name="edit-genre" value="RPG"> RPG</label>
                            <label class="radio-inline"><input type="radio" name="edit-genre" value="Simulation"> Simulation</label>
                            <label class="radio-inline"><input type="radio" name="edit-genre" value="Strategy"> Strategy</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-max-players">Max Players:</label>
                        <input type="number" class="form-control" id="edit-max-players" min="1" max="12">
                    </div>
                    <div class="form-group">
                        <label for="edit-thumbnail">New Thumbnail (optional):</label>
                        <input type="file" class="form-control" id="edit-thumbnail" accept="image/*">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="save-game-changes">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/auth/auth.js"></script>
    <script src="./js/places.js"></script>
</body>
</html>
