<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Places - Valkyrie</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Manage your uploaded games on Valkyrie. Edit game properties and view your creations.">
    <meta name="keywords" content="Valkyrie, game management, user-generated content">
    <meta name="author" content="Valkyrie">
   
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css" id="theme-stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Favicon -->
    <link rel="icon" href="/images/Valkyrie.ico" type="image/x-icon">

    <style>
        .new-build-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .new-build-container .btn {
            font-weight: bold;
        }
    </style>

</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>
   
    <!-- Main Content -->
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-2">
                <!-- Sidebar -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create</h3>
                    </div>
                    <div class="panel-body">
                        <div class="dropdown">
                            <button class="btn btn-success btn-block dropdown-toggle" type="button" id="buildNewDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <i class="bi bi-plus-circle"></i> Build New
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="buildNewDropdown">
                                <li><a href="/upload/place"><i class="bi bi-building"></i> Place</a></li>
                                <li><a href="/upload/tshirt"><i class="bi bi-palette"></i> T-Shirt</a></li>
                                <li><a href="/upload/shirt"><i class="bi bi-palette"></i> Shirt</a></li>
                                <li><a href="/upload/pants"><i class="bi bi-palette"></i> Pants</a></li>
                                <li><a href="/upload/audio"><i class="bi bi-music-note-beamed"></i> Audio</a></li>
                                <li><a href="/upload/model"><i class="bi bi-box"></i> Model</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item active">My Games</a>
                    <a href="#" class="list-group-item">My Shirts</a>
                    <a href="#" class="list-group-item">My T-Shirts</a>
                    <a href="#" class="list-group-item">My Pants</a>
                    <a href="#" class="list-group-item">My Models</a>
                    <a href="#" class="list-group-item">Building Games</a>
                </div>
            </div>
            <div class="col-md-10">
                <!-- Games List -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">MY GAMES</h3>
                    </div>
                    <div class="panel-body">
                        <div id="places-container" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
 <!-- Edit Game Modal -->
<div class="modal fade" id="editGameModal" tabindex="-1" role="dialog" aria-labelledby="editGameModalLabel">
    <div class="modal-dialog" role="document">
        <div id="error-message" class="alert alert-danger hidden"></div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editGameModalLabel">Edit Game</h4>
            </div>
            <div class="modal-body">
                <form id="edit-game-form">
                    <input type="hidden" id="edit-game-id">
                    <div class="form-group">
                        <label for="edit-title">Title:</label>
                        <input type="text" class="form-control" id="edit-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description:</label>
                        <textarea class="form-control" id="edit-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Genre:</label>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Action"> Action</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Adventure"> Adventure</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Building"> Building</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Comedy"> Comedy</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Fighting"> Fighting</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="FPS"> FPS</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Horror"> Horror</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Puzzle"> Puzzle</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="RPG"> RPG</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Medieval"> Medieval</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Military"> Military</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Naval"> Naval</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Roleplaying"> Roleplaying</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Sci-Fi"> Sci-Fi</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Simulation"> Simulation</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Sports"> Sports</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Strategy"> Strategy</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Town and City"> Town and City</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="edit-genre" value="Western"> Western</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-max-players">Max Players:</label>
                        <select class="form-control" id="edit-max-players">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edit-year">Year:</label>
                        <div id="year-radios">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="radio-inline"><input type="radio" name="edit-year" value="2018" required> 2018</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio-inline"><input type="radio" name="edit-year" value="2017" required> 2017</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio-inline"><input type="radio" name="edit-year" value="2016" required> 2016</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio-inline"><input type="radio" name="edit-year" value="2015" required> 2015</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio-inline"><input type="radio" name="edit-year" value="2014" required> 2014</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio-inline"><input type="radio" name="edit-year" value="2013" required> 2013</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio-inline"><input type="radio" name="edit-year" value="2012" required> 2012</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio-inline"><input type="radio" name="edit-year" value="2011" required> 2011</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio-inline"><input type="radio" name="edit-year" value="2010" required> 2010</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-thumbnail">New Thumbnail (optional):</label>
                        <input type="file" class="form-control" id="edit-thumbnail" accept="image/*">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="save-game-changes">Save changes</button>
            </div>
        </div>
    </div>
    
</div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/theme-loader.js"></script>
    <script src="/js/auth/auth.js"></script>
    <script src="/js/places.js"></script>
</body>
</html>
