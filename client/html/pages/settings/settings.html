<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - Valkyrie</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css" id="theme-stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/Valkyrie.ico" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>
   
    <!-- Main Content -->
    <div class="container" style="margin-top: 70px;">
        <h2>User Settings</h2>
        <div id="settings-alert-container"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Appearance</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="theme-select">Theme</label>
                    <select class="form-control" id="theme-select">
                        <option value="paper">Light Mode</option>
                        <option value="cyborg">Dark Mode</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div id="gender-picker">
                        <label>
                            <input type="radio" name="gender" value="male">
                            <i class="bi bi-gender-male"></i> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            <i class="bi bi-gender-female"></i> Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other">
                            <i class="bi bi-gender-trans"></i> Other
                        </label>
                    </div>
                </div>
                <button id="save-settings" class="btn btn-primary">Save Settings</button>
            </div>
        </div>

        
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/particles-config.js"></script>
    <script src="./js/auth/auth.js"></script>
    <script src="/js/theme-loader.js"></script>

    <script src="./js/settings.js"></script>
</body>
</html>
