<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Home - Valkyrie</title>
    <meta
      name="description"
      content="Valkyrie is your ultimate platform for creating and sharing immersive gaming experiences. Join us to unleash your creativity and connect with gamers worldwide."
    />
    <meta
      name="keywords"
      content="Valkyrie, game creation, social gaming, user-generated content, online multiplayer"
    />
    <meta name="author" content="Valkyrie" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.valk.fun/" />
    <meta property="og:title" content="Valkyrie - Create, Play, Connect" />
    <meta
      property="og:description"
      content="Create and share amazing games, connect with fellow creators, and dive into a world of user-generated content on Valkyrie."
    />
    <meta
      property="og:image"
      content="https://www.valk.fun/images/ValkLogo.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="valk.fun" />
    <meta property="twitter:url" content="https://www.valk.fun/" />
    <meta name="twitter:title" content="Valkyrie - Create, Play, Connect" />
    <meta
      name="twitter:description"
      content="Create and share amazing games, connect with fellow creators, and dive into a world of user-generated content on Valkyrie."
    />
    <meta
      name="twitter:image"
      content="https://www.valk.fun/images/ValkLogo.png"
    />

    <!-- Discord Meta Tags -->
    <meta name="theme-color" content="#5865F2" />
    <meta property="og:site_name" content="Valkyrie" />
    <meta
      property="og:image:alt"
      content="Valkyrie - The Ultimate Gaming Creation Platform"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cosmo/bootstrap.min.css"
      id="theme-stylesheet"
    />

    <link rel="stylesheet" href="./css/particles.css" />
    <link rel="icon" href="/images/Valkyrie.ico" type="image/x-icon" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6563673001934226"
      crossorigin="anonymous"
    ></script>

    <style>
      .profile-image {
        width: 100%;
        height: auto;
        max-width: 200px;
      }

      .content-container {
        margin-bottom: 30px;
      }

      @media (max-width: 767px) {
        .content-container {
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="particles-js"></div>
    <div id="content" style="display: none">
      <div id="navbar-container"></div>

      <!-- Ad Banners WIP -->
      <div class="container ad-container" style="margin-top: 70px">
        <div class="row">
          <div class="col-md-12">
            <div id="ad-banner-top" class="text-center">
              <!-- Ad content will be inserted here -->
            </div>
          </div>
        </div>
      </div>

      <div class="container" style="margin-top: 70px">
        <div class="row content-container">
          <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title" id="profile-username"></h3>
              </div>
              <div class="panel-body text-center">
                <img
                  src="https://kids.kiddle.co/images/6/6e/Roblox_Default_Male_Avatar.png"
                  alt="Profile Image"
                  class="profile-image"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Current Status</h3>
              </div>
              <div class="panel-body">
                <strong>Right now I'm:</strong>
                <div id="blurb-container"></div>
              </div>
            </div>
            <div class="panel panel-primary">
              <div id="friends-list"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="games-container"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="social-media-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/auth/auth.js"></script>
    <script src="/js/theme-loader.js"></script>
    <script src="./js/particles-config.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/ads.js"></script>

    <script src="./js/components/friends.js"></script>
    <script>
      $(document).ready(function () {
        Ads.loadTopBanner();
      });
    </script>
  </body>
</html>
