<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="valk.fun">
    <meta property="twitter:url" content="https://www.valk.fun/">
    <meta name="twitter:title" content="Valkyrie - Create, Play, Connect">
    <meta name="twitter:description" content="Create and share amazing games, connect with fellow creators, and dive into a world of user-generated content on Valkyrie.">
    <meta name="twitter:image" content="https://www.valk.fun/images/AlphaBloxLogo.png">
   
    <!-- Discord Meta Tags -->
    <meta name="theme-color" content="#5865F2">
    <meta property="og:site_name" content="Valkyrie">
    <meta property="og:image:alt" content="Valkyrie - The Ultimate Gaming Creation Platform">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <link rel="icon" href="/images/Valkyrie.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('/images/Valkyrie404.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .maintenance-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maintenance-content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .maintenance-icon {
            font-size: 64px;
            color: #007bff;
        }
        @media (max-width: 768px) {
            .maintenance-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-overlay">
        <div class="maintenance-content">
            <div class="maintenance-icon">üõ†Ô∏è</div>
            <h1 style="margin-top: 20px;">Site Maintenance</h1>
            <p class="lead">We're currently performing some maintenance. We'll be back soon!</p>
            <p>We apologize for any inconvenience. Please check back later.</p>
            <div class="mt-3">
                <a href="/" class="btn btn-primary">Refresh</a>
                <a href="https://discord.gg/rpRz3mhuBz" target="_blank" class="btn btn-warning">
                    <i class="bi bi-discord" style="font-size: 1.5rem;" color: white;"></i> Join our Discord server
                </a>
                <a href="https://github.com/singharaj-usai" target="_blank" class="btn btn-info">
                    <i class="bi bi-github" style="font-size: 1.5rem;" color: white;"></i> Contact Owner
                </a>
            </div>
            <form id="secret-key-form" style="display: none; margin-top: 15px;">
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" id="secret-key" class="form-control" placeholder="Enter secret key">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </span>
                    </div>
                </div>
            </form>
            <button id="toggle-secret-form" class="btn btn-link btn-sm" style="margin-top: 10px;">Enter secret key</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/theme-loader.js"></script>
<script>
    $(document).ready(function() {
        $('#toggle-secret-form').click(function() {
            $('#secret-key-form').toggle();
        });

        $('#secret-key-form').submit(function(e) {
            e.preventDefault();
            var secretKey = $('#secret-key').val();
            $.ajax({
                url: '/api/verify-secret-key',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ secretKey: secretKey }),
                success: function(response) {
                    if (response.success) {
                        localStorage.setItem('maintenanceBypass', 'true');
                        window.location.href = '/';
                    } else {
                        alert('Invalid secret key');
                    }
                },
                error: function() {
                    alert('Error verifying secret key');
                }
            });
        });
    });
</script>
</body>
</html>
