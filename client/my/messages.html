<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Messages - AlphaBlox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <link rel="icon" href="/images/AlphaBlox.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container" style="margin-top: 70px;">
        <h2>My Messages</h2>
        
        <!-- Alert Container -->
        <div id="alert-container"></div>
        
        <!-- Bootstrap Tabs -->
        <ul class="nav nav-tabs" id="messageTabs">
            <li class="active"><a href="#inbox" data-toggle="tab">Inbox</a></li>
            <li><a href="#sent" data-toggle="tab">Sent Messages</a></li>
        </ul>

        <div class="tab-content">
            <!-- Inbox Tab -->
            <div class="tab-pane active" id="inbox">
                <h3>Inbox</h3>
                <div id="inbox-messages">
                    <!-- Inbox messages will be loaded here -->
                </div>
            </div>

            <!-- Sent Messages Tab -->
            <div class="tab-pane" id="sent">
                <h3>Sent Messages</h3>
                <div id="sent-messages">
                    <!-- Sent messages will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/auth/auth.js"></script>
    <script src="../js/messages-page.js"></script>
</body>
</html>
