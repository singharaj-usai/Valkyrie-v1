<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Game - AlphaBlox</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Upload your game to AlphaBlox and share it with the community.">
    <meta name="keywords" content="AlphaBlox, game upload, user-generated content">
    <meta name="author" content="AlphaBlox">
   
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/AlphaBlox.ico" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>
   
    <!-- Main Content -->
    <div class="container" style="margin-top: 70px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Upload Game</h3>
            </div>
            <div class="panel-body">
                <div id="alert-container"></div>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Game Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="description">Game Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required maxlength="1000"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Genre:</label>
                        <div>
                            <label class="radio-inline"><input type="radio" name="genre" value="Action" required> Action</label>
                            <label class="radio-inline"><input type="radio" name="genre" value="Adventure"> Adventure</label>
                            <label class="radio-inline"><input type="radio" name="genre" value="Puzzle"> Puzzle</label>
                            <label class="radio-inline"><input type="radio" name="genre" value="RPG"> RPG</label>
                            <label class="radio-inline"><input type="radio" name="genre" value="Simulation"> Simulation</label>
                            <label class="radio-inline"><input type="radio" name="genre" value="Strategy"> Strategy</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="max-players">Max Players:</label>
                        <input type="number" class="form-control" id="max-players" name="max-players" min="1" max="12" required>
                    </div>
                    <div class="form-group">
                        <label for="thumbnail">Thumbnail (Max 20MB, will be displayed as 1920x1080):</label>
                        <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*" required>
                        <small class="help-block">The thumbnail will be displayed in a 1920x1080 canvas, but you can upload any size.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Game</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/auth/auth.js"></script>
    <script src="./js/upload.js"></script>
</body>
</html>
