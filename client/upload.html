<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Game - Valkyrie</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Upload your game to Valkyrie and share it with the community.">
    <meta name="keywords" content="Valkyrie, game upload, user-generated content">
    <meta name="author" content="Valkyrie">
   
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/Valkyrie.ico" type="image/x-icon">

    <!-- Particles.js CSS -->
    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #f8f8f8;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <!-- Navigation -->
    <div id="navbar-container"></div>

  <!-- Access Key Modal -->
<div id="access-key-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Enter Access Key</h4>
          <p>You must enter the access key to upload a game. Only admins can provide you with the access key.</p>
        </div>
        <div class="modal-body">
          <form id="access-key-form">
            <div class="form-group">
              <label for="access-key">Access Key:</label>
              <input type="password" class="form-control" id="access-key" required>
            </div>
            <div class="text-right">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <div id="content-wrapper" style="display: none;">

    <!-- Main Content -->
    <div class="container" style="margin-top: 70px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Upload Game</h3>
            </div>
            <div class="panel-body">
                <div id="alert-container"></div>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Game Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="description">Game Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required maxlength="1000"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Genre:</label>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Action"> Action</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Adventure"> Adventure</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Building"> Building</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Comedy"> Comedy</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Fighting"> Fighting</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="FPS"> FPS</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Horror"> Horror</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Puzzle"> Puzzle</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="RPG"> RPG</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Medieval"> Medieval</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Military"> Military</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Naval"> Naval</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Roleplaying"> Roleplaying</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Sci-Fi"> Sci-Fi</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Simulation"> Simulation</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Sports"> Sports</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Strategy"> Strategy</label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Town and City"> Town and City</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="radio-inline"><input type="radio" name="genre" value="Western"> Western</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="maxPlayers">Max Players:</label>
                        <select class="form-control" id="maxPlayers" name="maxPlayers" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="thumbnail">Thumbnail (Max 20MB, will be displayed as 16:9 aspect ratio):</label>
                        <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*" required>
                        <small class="help-block">The thumbnail will be displayed in a 1920x1080 canvas, but you can upload any size.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Game</button>
                </form>
            </div>
        </div>
    </div>

   
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./js/auth/auth.js"></script>
    <script src="./js/upload.js"></script>
    <script src="./js/particles-config.js"></script>

</body>
</html>
