<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <title>Home - AlphaBlox</title>
    <meta name="description" content="AlphaBlox is your ultimate platform for creating and sharing immersive gaming experiences. Join us to unleash your creativity and connect with gamers worldwide.">
    <meta name="keywords" content="AlphaBlox, game creation, social gaming, user-generated content, online multiplayer">
    <meta name="author" content="AlphaBlox">
   
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.alphablox.net/">
    <meta property="og:title" content="AlphaBlox - Create, Play, Connect">
    <meta property="og:description" content="Create and share amazing games, connect with fellow creators, and dive into a world of user-generated content on AlphaBlox.">
    <meta property="og:image" content="https://www.alphablox.net/images/AlphaBloxLogo.png">
   
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="alphablox.net">
    <meta property="twitter:url" content="https://www.alphablox.net/">
    <meta name="twitter:title" content="AlphaBlox - Create, Play, Connect">
    <meta name="twitter:description" content="Create and share amazing games, connect with fellow creators, and dive into a world of user-generated content on AlphaBlox.">
    <meta name="twitter:image" content="https://www.alphablox.net/images/AlphaBloxLogo.png">
   
    <!-- Discord Meta Tags -->
    <meta name="theme-color" content="#5865F2">
    <meta property="og:site_name" content="AlphaBlox">
    <meta property="og:image:alt" content="AlphaBlox - The Ultimate Gaming Creation Platform">
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/simplex/bootstrap.min.css"
    />
    <link rel="icon" href="/images/AlphaBlox.ico" type="image/x-icon">
    <style>
      .profile-image {
        width: 100%;
        height: auto;
        max-width: 200px;
      }
      
      .content-container {
        margin-bottom: 30px;
      }

      @media (max-width: 767px) {
        .content-container {
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="content" style="display: none">
      <div id="navbar-container"></div>
      <div class="container" style="margin-top: 70px">
        <div class="row content-container">
          <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title" id="profile-username"></h3>
              </div>
              <div class="panel-body text-center">
                <img src="https://via.placeholder.com/200" alt="Profile Image" class="profile-image">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Current Status</h3>
              </div>
              <div class="panel-body">
                <strong>Right now I'm:</strong>
                <div id="blurb-container"></div>
                
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Friends</h3>
              </div>
              <div class="panel-body">
                <div id="friends-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/auth/auth.js?v=VERSION_NUMBER"></script>
    <script src="./js/home.js"></script>
    <script>
      $(document).ready(function() {
        App.init();
      });
    </script>
    
  </body>
</html>
