<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Node.js App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css"
    />
    <style>
      .profile-image {
        width: 100%;
        height: auto;
        max-width: 200px;
        margin-bottom: 15px;
      }
      
      .content-container {
        margin-bottom: 30px;
      }

      @media (max-width: 767px) {
        .content-container {
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="content" style="display: none">
      <div id="navbar-container"></div>
      <div class="container" style="margin-top: 70px">
        <h1>Welcome to My Node.js App</h1>
        <div class="row content-container">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title" id="profile-username"></h3>
              </div>
              <div class="panel-body">
                <img src="https://via.placeholder.com/200" alt="Profile Image" class="profile-image">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Current Status</h3>
              </div>
              <div class="panel-body">
                <strong>Right now I'm:</strong>
                <div id="blurb-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
