<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Post - AlphaBlox Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/images/AlphaBlox.ico" type="image/x-icon">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container" style="margin-top: 70px;">
        <h2>Reply to Post</h2>
        <div id="original-post"></div>
        <form id="reply-form">
            <div class="form-group">
                <label for="reply-content">Your Reply:</label>
                <textarea class="form-control" id="reply-content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Reply</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/auth/auth.js"></script>
    <script src="../../js/forum.js"></script>
</body>
</html>
