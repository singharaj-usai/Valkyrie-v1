<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - AlphaBlox Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/images/AlphaBlox.ico" type="image/x-icon">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container" style="margin-top: 70px;">
        <ol class="breadcrumb" id="post-breadcrumb"></ol>
        <h2>Create New Post</h2>
        <form id="new-post-form">
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" class="form-control" id="post-title" required>
            </div>
            <div class="form-group">
                <label for="post-section">Section</label>
                <select class="form-control" id="post-section" required>
                    <!-- Forum sections will be dynamically loaded here -->
                </select>
            </div>
            <div class="form-group">
                <label for="post-content">Content</label>
                <textarea class="form-control" id="post-content" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Post</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/auth/auth.js"></script>
    <script src="../../js/forum.js"></script>
</body>
</html>
