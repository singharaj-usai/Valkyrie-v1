<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Post - AlphaBlox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/images/AlphaBlox.ico" type="image/x-icon">
    <style>
        .vote-button {
            cursor: pointer;
        }
        .comment {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        #post-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container" style="margin-top: 70px;">
        <ol class="breadcrumb" id="post-breadcrumb"></ol>
        <div id="post-container"></div>
        <div id="comments-container"></div>
        <div id="reply-form-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/auth/auth.js"></script>
    <script src="../js/forum/utils.js"></script>
    <script src="../js/forum/ui.js"></script>
    <script src="../js/forum/sections.js"></script>
    <script src="../js/forum/posts.js"></script>
    <script src="../js/forum/comments.js"></script>
    <script src="../js/forum/init.js"></script>
</body>
</html>
